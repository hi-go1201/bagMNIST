<html>
<head>
  <meta charset="utf-8">
  <title>bagMNIST</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
  <script src="../common/ndarray-browser-min.js"></script>
  <script src="../common/image-loader.js"></script>
  <script src="./index.js"></script>
  <script>
    const imageSize = 28;
  </script>
</head>
<body>
  <h1>bagMNIST Example</h1>
  <!--img id="imageSource" src="./30H7GV6T8L-0191_1.jpg" width="600" height="600"/-->
  
  <div>
    <div class="inputoutput">
      <img id="imageSource" alt="No Image"/>
      <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
    </div>
  </div>
  <script type="text/javascript">
    let imgElement = document.getElementById('imageSource');
    let inputElement = document.getElementById('fileInput');
    inputElement.addEventListener('change', (e) => {
      imgElement.src = URL.createObjectURL(e.target.files[0]);
    }, false);
  </script>
  
  <div>
    <input type="button" value="Run" onclick="runExample()">
  </div>
  <div id="predictions">

  </div>
  <canvas id="testCanvas"></canvas>
  <script src="./opencv.js" type="text/javascript"></script>
</body>
</html>
